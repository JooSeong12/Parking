<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!--footer fragment-->
<div th:fragment="header">
  <div>주차관리 프로그램 v1.0</div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">main</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/parkingState}">주차현황</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/parkingRecord}">주차기록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/viewMember}">회원조회</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/insertMember}">회원입력</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/parking}">주차 시작</a>
          </li>
        </ul>
        <div class="text-end">
          <a role="button" id="signup" class="btn btn-outline-primary"
             sec:authorize="isAnonymous()"
            th:href="@{informationUpdate}">회원가입</a>
          <a role="button" id="login" class="btn btn-outline-primary" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
          <form th:action="@{/logout}" sec:authorize="isAuthenticated()"
                method="post">
            <button type="submit" class="btn btn-outline-primary">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
</div>
</html>
