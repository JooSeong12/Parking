<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!--footer fragment-->
<div th:fragment="header">
  <div>주차관리 프로그램 v1.0</div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">main</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/parkingState}">주차현황</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/parkingRecord}" sec:authorize="hasRole('ADMIN')">주차기록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/viewMember}" sec:authorize="hasRole('ADMIN')">회원조회</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/insertMember}">회원제 가입</a>
          </li>
        </ul>
      </div>
      <div class="text-end">
        <a role="button" id="signup" class="btn btn-outline-primary"
           sec:authorize="isAuthenticated()"
           th:href="@{informationUpdate}">신규 관리자 추가</a>
        <a role="button" id="login" class="btn btn-outline-primary" sec:authorize="isAnonymous()" th:href="@{/login}">관리자 화면</a>
        <a role="button" id="logout" class="btn btn-outline-primary me-2"
           sec:authorize="isAuthenticated()"
           th:href="@{/logout}">관리자 페이지 나가기</a>
        </form>
      </div>
    </div>
  </nav>
</div>
</html>
