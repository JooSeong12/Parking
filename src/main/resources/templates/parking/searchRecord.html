<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <form class="select-box" th:action="@{/parkingRecord/search}" method="get">
        <select class="form-select" aria-label="Default select example" style="width:200px;height:30px;" name="year">
            <!-- 현재연도~목표연도까지 셀렉스박스 -->
            <option disabled selected>연도</option>
            <option th:each="i : ${#numbers.sequence(#dates.year(#dates.createNow()),2020)}" th:value="${i}" th:text="${i}"></option>
        </select>
        <select class="form-select" aria-label="Default select example" style="width:200px;height:30px;" name="month">
            <!--  월 선택 셀렉트박스  -->
            <option disabled selected>월</option>
            <option th:each="i : ${#numbers.sequence(1,12)}" th:value="${i}" th:text="${i}"></option>
        </select>
        <select class="form-select" aria-label="Default select example" style="width:200px;height:30px;" name="day">
            <!--  일 선택 셀렉트박스  -->
            <option disabled selected>일</option>
            <option th:each="i : ${#numbers.sequence(1,31)}" th:value="${i}" th:text="${i}"></option>
        </select>
            <!-- 차량번호 검색 인풋박스 -->
        <input type="text" placeholder="차량번호" name="keyword" id="keyword">
        <input type="submit" value="검색">
    </form>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>차번호</th>
            <th>입차시간</th>
            <th>출차시간</th>
            <th>주차시간</th>
            <th>원금액</th>
            <th>결제금액</th>
            <th>비고</th>
        </tr>
        <tr th:each="record : ${paging}" th:object="${record}">
            <td th:text="*{registerId}"></td>
            <td th:text="*{carNumber}"></td>
            <td th:text="${#temporals.format(record.inTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(record.outTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="*{parkingTime}+분"></td>
            <td th:text="*{price}+원"></td>
            <td th:text="*{finalPrice}+원"></td>
            <td th:text="*{vigo}"></td>
        </tr>
    </table>
    <table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" th:classappend="${paging.number}<=0? 'disabled'">
                    <a class="page-link" th:href="@{/parkingRecord/search(page=${paging.number-1},year=${param.year},month=${param.month},day=${param.day},keyword=${keyword})}">Previous</a>
                </li>
                <li th:each="pageNumber : ${paginationBarNumbers}" class="page-item">
                    <a class="page-link" th:href="@{/parkingRecord/search(page=${pageNumber},year=${param.year},month=${param.month},day=${param.day},keyword=${keyword})}" th:text="${pageNumber+1}">1</a>
                </li>
                <li class="page-item" th:classappend="${paging.number+1}==${paging.totalPages}? 'disabled'">
                    <a class="page-link" th:href="@{/parkingRecord/search(page=${paging.number+1},year=${param.year},month=${param.month},day=${param.day},keyword=${keyword})}">Next</a>
                </li>
            </ul>
        </nav>
    </table>
</div>

</body>
</html>
