<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <table border="1">
        <tr>
            <th>주차번호</th>
            <th>차량번호</th>
            <th>입차시간</th>
            <th>현재 주차비</th>
        </tr>

        <tr th:each="article : ${paging}" th:object="${article}">
            <td th:text="*{stateId}"></a></td>
            <td th:text="*{carNumber}"></td>
            <td th:text="*{inTime}"></td>
            <td th:text="*{currentPrice}"></td>
        </tr>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:classappend="${paging.number} <= 0? 'disabled'">
                <a class="page-link"
                   th:href="@{/parkingState(page=${paging.number-1})}">
                    Previous</a>
            </li>
            <th:block th:each="pageNumber : ${paginationBarNumbers}">
                <li class="page-item"><a class="page-link" th:href="@{/parkingState(page=${pageNumber})}"
                                         th:text="${pageNumber+1}">1</a></li>
            </th:block>
            <li class="page-item" th:classappend="${paging.number + 1} == ${paging.totalPages}? 'disabled'"><a class="page-link"
                                                                                                               th:href="@{/parkingState(page=${paging.number+1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
